---
stages:
- name: BUILD
  inputs:
  - service: ${REPO}
    type: git
    branch: initial-cf
  triggers:
  - type: commit
  properties:
  - name: SUFFIX
    value: ${SUFFIX}
    type: text
  jobs:
  - name: Build LightBlueCompute Webapp
    type: builder
    build_type: shell
    script: |-
        #!/bin/bash
        # Configure config/default.json to include SUFFIX
        echo "Modify configurations for $SUFFIX"
- name: DEPLOY
  inputs:
  - type: job
    stage: BUILD
    job: Build LightBlueCompute Webapp
  triggers:
  - type: stage
  properties:
  - name: SUFFIX
    value: ${SUFFIX}
    type: text
  - name: APP_NAME
    value: lightblue-web-${SUFFIX}
    type: text
  jobs:
  - name: Deploy LightBlueCompute Webapp
    type: deployer
    deploy_permission: DEV_IN_SPACE
    target:
      region_id: ${REGION_ID}
      organization: ${CF_ORGANIZATION}
      space: ${CF_SPACE}
      application: ${CF_APP}
      api_key: ${API_KEY}
    script: |
      #!/bin/bash
      cf push $APP_NAME -n $APP_NAME -m 256M
hooks:
- enabled: true
  label: null
  ssl_enabled: false
  url: http://lms-api/v1/messaging/webhook/publish
